{% extends "catalog/base.html" %}

{% block title %}<title>Books</title>{% endblock %}

{% block content %}
    <h1>Book List</h1>
    <ul>
        {% for book in book_list %}
        <li>
            <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
        </li>
        {% empty %}
            <li>There are no books in the library.</li>
        {% endfor %}
    </ul>
{% endblock %}
